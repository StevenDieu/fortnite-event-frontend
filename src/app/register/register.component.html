<mat-card id="login-box">
  <div class="left">
    <form class="example-form">
      <h1>Inscription</h1>

      <mat-form-field class="example-full-width">
        <input matInput name="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="password" name="password">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Confirmation mot de passe" name="password2">
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Inscription</button>
    </form>
  </div>

  <div class="right">
    <div class="opacity-img">
      <span class="loginwith">Inscription<br/>r√©seaux sociaux</span>

      <button class="social-signin facebook">Inscription avec Facebook</button>
      <button class="social-signin twitter">Inscription avec Twitter</button>
      <button class="social-signin google">Inscription avec Gmail</button>
    </div>
  </div>
  <div class="or">OU</div>
</mat-card>
